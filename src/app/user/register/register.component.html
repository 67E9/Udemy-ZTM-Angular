<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMessage}}</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name: </label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" placeholder="Enter Email" type="email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" placeholder="Enter Age" type="number"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" placeholder="Enter password" type="password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input [control]="confirmPassword" placeholder="Confirm password" type="password"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number (US Format)</label>
    <app-input [control]="phoneNumber" placeholder="Enter Phone Number" format="(000)000 0000"></app-input>
  </div>
  <!--(submit)="register($event)" could be used instead, but ngSubmit prenvets default reload of form-->
  <button type="submit" [disabled]="registerForm.invalid"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:bg-indigo-400 disabled:opacity-50">
    Submit
  </button>
</form>
